<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon - Multiple formats for better browser support -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/5_remove_bg.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/5_remove_bg.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/5_remove_bg.png" />
    <link rel="shortcut icon" href="/assets/5_remove_bg.png" />
    
    <!-- Mobile Viewport & PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" id="viewport-meta" />
    <meta name="description" content="Your City, Reimagined - An AI-powered civic engagement platform for community participation and city improvement" />
    <meta name="keywords" content="civic engagement, community, city improvement, urban planning, democracy, AI-powered, local government" />
    <meta name="author" content="Urban.IQ" />
    
    <!-- PWA Meta Tags -->
    <!-- meta[name="theme-color"] removed because it's not supported by Firefox/Firefox for Android/Opera; use manifest.json's "theme_color" and msapplication-TileColor for cross-browser theming -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Urban.IQ" />
    <meta name="msapplication-TileColor" content="#84cc16" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- iOS Safari -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS for faster loading -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner for better UX */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, rgba(132, 204, 22, 0.05) 0%, rgba(255, 255, 255, 1) 50%, rgba(16, 185, 129, 0.05) 100%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #84cc16;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <title>Urban.IQ - Your City, Reimagined</title>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="root">
      <div class="app-loading">
        <div class="loading-spinner" aria-label="Loading Urban.IQ"></div>
      </div>
    </div>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Enhanced Service Worker Registration with update handling
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            const registration = await navigator.serviceWorker.register("/sw.js", { 
              scope: "/" 
            });
            
            console.log("SW: Service Worker registered successfully:", registration.scope);
            
            // Handle service worker updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('SW: New service worker found');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('SW: New content available, reload required');
                  
                  // Show update notification (you can customize this)
                  if (window.confirm('A new version of Urban.IQ is available. Reload to update?')) {
                    window.location.reload();
                  }
                }
              });
            });
            
            // Check for updates periodically (every 30 minutes)
            setInterval(() => {
              registration.update();
            }, 1800000);
            
          } catch (error) {
            console.error("SW: Service Worker registration failed:", error);
          }
        });
      }

      // Prevent zoom on input focus (iOS Safari)
      (function() {
        const viewport = document.getElementById("viewport-meta");
        const originalContent = viewport ? viewport.content : "";
        
        function preventZoom() {
          if (viewport) {
            viewport.content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no";
          }
        }
        
        function restoreZoom() {
          if (viewport) {
            viewport.content = originalContent || "width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover";
          }
        }
        
        // Prevent zoom when inputs are focused
        document.addEventListener("focusin", function(e) {
          if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA" || e.target.isContentEditable) {
            preventZoom();
          }
        });
        
        // Restore zoom when inputs are blurred
        document.addEventListener("focusout", function(e) {
          if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA" || e.target.isContentEditable) {
            setTimeout(restoreZoom, 300);
          }
        });
      })();

      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // You can show a custom install button here
        console.log("PWA install prompt available");
      });
    </script>
  </body>
</html>
