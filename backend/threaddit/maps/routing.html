<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Urban IQ - Smart Route Planning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" rel="stylesheet">
  <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>
  <script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js"></script>
  <script src="config.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      --light-bg: rgba(255, 255, 255, 0.95);
      --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 15px 40px rgba(0, 0, 0, 0.15);
      --border-radius: 16px;
      --border-radius-small: 8px;
      --spacing-xs: 8px;
      --spacing-sm: 12px;
      --spacing-md: 20px;
      --spacing-lg: 32px;
      --font-size-sm: 14px;
      --font-size-md: 16px;
      --font-size-lg: 18px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--dark-gradient);
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--light-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      padding: 0 var(--spacing-md);
      z-index: 1000;
      box-shadow: var(--shadow-soft);
    }

    .header h1 {
      margin: 0;
      font-size: var(--font-size-lg);
      font-weight: 600;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .header i {
      font-size: 20px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #panel {
      position: absolute;
      top: 80px;
      left: var(--spacing-md);
      width: 380px;
      max-width: calc(100vw - 40px);
      background: var(--light-bg);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 100;
      overflow: hidden;
      transition: var(--transition);
    }

    #panel:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    .panel-header {
      padding: var(--spacing-md) var(--spacing-md) var(--spacing-sm);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .panel-title {
      margin: 0 0 var(--spacing-xs);
      font-size: var(--font-size-md);
      font-weight: 600;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .panel-subtitle {
      margin: 0;
      font-size: var(--font-size-sm);
      color: #7f8c8d;
      font-weight: 400;
    }

    .panel-content {
      padding: var(--spacing-md);
    }

    .input-group {
      position: relative;
      margin-bottom: var(--spacing-md);
    }

    .input-group:last-of-type {
      margin-bottom: var(--spacing-lg);
    }

    .input-label {
      display: block;
      margin-bottom: var(--spacing-xs);
      font-size: var(--font-size-sm);
      font-weight: 500;
      color: #34495e;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .input-label i {
      font-size: 12px;
      width: 16px;
    }

    .input-field {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-md);
      border: 2px solid #e1e8ed;
      border-radius: var(--border-radius-small);
      font-size: var(--font-size-md);
      font-family: inherit;
      background: rgba(255, 255, 255, 0.8);
      transition: var(--transition);
      outline: none;
    }

    .input-field:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .input-field::placeholder {
      color: #95a5a6;
      font-weight: 400;
    }

    .route-button {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-lg);
      border: none;
      border-radius: var(--border-radius-small);
      background: var(--primary-gradient);
      color: white;
      font-size: var(--font-size-md);
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-xs);
      position: relative;
      overflow: hidden;
    }

    .route-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .route-button:active {
      transform: translateY(0);
    }

    .route-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .route-button .loading-spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .route-button.loading .loading-spinner {
      display: block;
    }

    .route-button.loading .button-text {
      display: none;
    }

    .results-panel {
      position: absolute;
      bottom: var(--spacing-md);
      left: var(--spacing-md);
      right: var(--spacing-md);
      max-width: 400px;
      background: var(--light-bg);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 100;
      padding: var(--spacing-md);
      display: none;
      animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .results-title {
      margin: 0 0 var(--spacing-sm);
      font-size: var(--font-size-md);
      font-weight: 600;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .route-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
    }

    .info-item {
      text-align: center;
      padding: var(--spacing-sm);
      background: rgba(255, 255, 255, 0.6);
      border-radius: var(--border-radius-small);
    }

    .info-value {
      display: block;
      font-size: var(--font-size-lg);
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 2px;
    }

    .info-label {
      font-size: var(--font-size-sm);
      color: #7f8c8d;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .header {
        padding: 0 var(--spacing-sm);
      }
      
      .header h1 {
        font-size: var(--font-size-md);
      }
      
      #panel {
        top: 70px;
        left: var(--spacing-sm);
        right: var(--spacing-sm);
        width: auto;
        max-width: none;
      }
      
      .results-panel {
        left: var(--spacing-sm);
        right: var(--spacing-sm);
        max-width: none;
      }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 3px;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOutRight {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    .atlas-map .atlas-control-container {
      margin: 10px;
    }

    .atlas-map .atlas-control-container .atlas-control {
      background: var(--light-bg) !important;
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius-small) !important;
      box-shadow: var(--shadow-soft) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
    }
  </style>
</head>
<body>

<div class="header">
  <h1><i class="fas fa-route"></i>Urban IQ - Smart Route Planning</h1>
</div>

<div id="panel">
  <div class="panel-header">
    <h2 class="panel-title">
      <i class="fas fa-map-marker-alt"></i>
      Plan Your Route
    </h2>
    <p class="panel-subtitle">Enter your starting point and destination</p>
  </div>
  
  <div class="panel-content">
    <div class="input-group">
      <label class="input-label" for="startInput">
        <i class="fas fa-play-circle" style="color: #27ae60;"></i>
        Starting Location
      </label>
      <input 
        id="startInput" 
        class="input-field"
        placeholder="e.g. 40.7128,-74.0060 or 'Times Square NYC'"
        autocomplete="off"
      >
    </div>

    <div class="input-group">
      <label class="input-label" for="endInput">
        <i class="fas fa-flag-checkered" style="color: #e74c3c;"></i>
        Destination
      </label>
      <input 
        id="endInput" 
        class="input-field"
        placeholder="e.g. 40.555,-73.99 or polling center address"
        autocomplete="off"
      >
    </div>

    <button class="route-button" onclick="calculateRoute()">
      <div class="loading-spinner"></div>
      <span class="button-text">
        <i class="fas fa-route"></i>
        Calculate Route
      </span>
    </button>
  </div>
</div>

<div id="results" class="results-panel">
  <h3 class="results-title">
    <i class="fas fa-info-circle"></i>
    Route Information
  </h3>
  <div class="route-info">
    <div class="info-item">
      <span class="info-value" id="distance">--</span>
      <span class="info-label">Distance</span>
    </div>
    <div class="info-item">
      <span class="info-value" id="duration">--</span>
      <span class="info-label">Duration</span>
    </div>
  </div>
</div>

<div id="map"></div>

<script>
let map, routeURL, searchURL, datasource;

const AZURE_MAPS_KEY = window.CONFIG.AZURE_MAPS_KEY;

map = new atlas.Map('map', {
  center: [-73.9, 40.82],
  zoom: 11,
  authOptions: {
    authType: 'subscriptionKey',
    subscriptionKey: AZURE_MAPS_KEY
  }
});

map.events.add('ready', () => {
  datasource = new atlas.source.DataSource();
  map.sources.add(datasource);

  map.layers.add(new atlas.layer.LineLayer(datasource, null, {
    strokeColor: 'blue', strokeWidth: 6
  }));

  map.layers.add(new atlas.layer.SymbolLayer(datasource));

  const pipeline = atlas.service.MapsURL.newPipeline(
    new atlas.service.MapControlCredential(map)
  );

  routeURL = new atlas.service.RouteURL(pipeline);
  searchURL = new atlas.service.SearchURL(pipeline);
});

function parseCoord(str) {
  if (!str.includes(',')) return null;
  const [a, b] = str.split(',').map(Number);
  if (isNaN(a) || isNaN(b)) return null;
  return Math.abs(a) > 90 ? [a, b] : [b, a]; // assume lat,lon
}

async function geocode(input) {
  const coords = parseCoord(input);
  if (coords) return coords;

  const r = await searchURL.searchAddress(
    atlas.service.Aborter.timeout(4000),
    input,
    { limit: 1 }
  );

  if (r.results.length === 0) throw new Error("Unable to geocode: " + input);
  return [r.results[0].position.lon, r.results[0].position.lat];
}

function showError(message) {
  const errorDiv = document.createElement('div');
  errorDiv.style.cssText = `
    position: fixed;
    top: 80px;
    right: 20px;
    background: linear-gradient(135deg, #e74c3c, #c0392b);
    color: white;
    padding: 16px 20px;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
    z-index: 1001;
    font-weight: 500;
    max-width: 300px;
    animation: slideInRight 0.3s ease-out;
  `;
  errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
  
  document.body.appendChild(errorDiv);
  
  setTimeout(() => {
    errorDiv.style.animation = 'slideOutRight 0.3s ease-in';
    setTimeout(() => errorDiv.remove(), 300);
  }, 4000);
}

function showSuccess(message) {
  const successDiv = document.createElement('div');
  successDiv.style.cssText = `
    position: fixed;
    top: 80px;
    right: 20px;
    background: linear-gradient(135deg, #27ae60, #229954);
    color: white;
    padding: 16px 20px;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3);
    z-index: 1001;
    font-weight: 500;
    max-width: 300px;
    animation: slideInRight 0.3s ease-out;
  `;
  successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
  
  document.body.appendChild(successDiv);
  
  setTimeout(() => {
    successDiv.style.animation = 'slideOutRight 0.3s ease-in';
    setTimeout(() => successDiv.remove(), 3000);
  }, 2000);
}

function formatDistance(meters) {
  if (meters < 1000) {
    return Math.round(meters) + ' m';
  } else {
    return (meters / 1000).toFixed(1) + ' km';
  }
}

function formatDuration(seconds) {
  const hours = Math.floor(seconds / 3600);
  const minutes = Math.floor((seconds % 3600) / 60);
  
  if (hours > 0) {
    return `${hours}h ${minutes}m`;
  } else {
    return `${minutes}m`;
  }
}

function updateResults(distance, duration) {
  document.getElementById('distance').textContent = formatDistance(distance);
  document.getElementById('duration').textContent = formatDuration(duration);
  document.getElementById('results').style.display = 'block';
}

async function calculateRoute() {
  const start = document.getElementById("startInput").value.trim();
  const end = document.getElementById("endInput").value.trim();
  const button = document.querySelector('.route-button');

  if (!start || !end) {
    showError("Please enter both starting location and destination");
    return;
  }

  button.classList.add('loading');
  button.disabled = true;

  try {
    datasource.clear();
    document.getElementById('results').style.display = 'none';
    showSuccess("Finding optimal route...");

    const startCoord = await geocode(start); 
    const endCoord = await geocode(end);

    const startPoint = new atlas.data.Position(startCoord[0], startCoord[1]);
    const endPoint = new atlas.data.Position(endCoord[0], endCoord[1]);

    const result = await routeURL.calculateRouteDirections(
      atlas.service.Aborter.timeout(10000),
      {
        query: [startPoint, endPoint],
        travelMode: "car",
        routeType: "fastest",
        traffic: true,
        sectionType: ["traffic"]
      }
    );

    const geojson = result.geojson.getFeatures();
    const route = geojson.features[0];
    const summary = result.routes[0].summary;

    datasource.add([
      route,
      new atlas.data.Feature(new atlas.data.Point(startPoint), {
        title: "Start",
        iconImage: "pin-blue",
        color: "#27ae60"
      }),
      new atlas.data.Feature(new atlas.data.Point(endPoint), {
        title: "End",
        iconImage: "pin-red",
        color: "#e74c3c"
      })
    ]);

    map.setCamera({
      bounds: geojson.bbox,
      padding: { top: 100, bottom: 200, left: 420, right: 50 }
    });

    updateResults(summary.lengthInMeters, summary.travelTimeInSeconds);
    showSuccess("Route calculated successfully!");

  } catch (e) {
    console.error('Route calculation error:', e);
    showError("Failed to calculate route. Check your inputs and try again.");
  } finally {
    button.classList.remove('loading');
    button.disabled = false;
  }
}


document.addEventListener('DOMContentLoaded', function() {
  const inputs = document.querySelectorAll('.input-field');
  inputs.forEach(input => {
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        calculateRoute();
      }
    });
  });
});
</script>

</body>
</html>
