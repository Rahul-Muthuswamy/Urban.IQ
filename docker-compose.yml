# Docker Compose for Local Testing
# Urban.IQ Full-Stack Application
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urbaniq-backend
    ports:
      - "8000:8000"
    environment:
      # Database - Update with your PostgreSQL connection string
      - DATABASE_URI=postgresql://user:password@host:5432/dbname
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      # Cloudinary (optional)
      - CLOUDINARY_NAME=${CLOUDINARY_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
      # GitHub OAuth (optional)
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI:-http://localhost:8000/api/auth/github/callback}
      # CORS origins - add your frontend URL
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:5174
    volumes:
      # Mount code for development (comment out for production-like testing)
      # - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/user"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend_new
      dockerfile: Dockerfile
    container_name: urbaniq-frontend
    ports:
      - "3000:80"
    environment:
      # Backend API URL - point to backend service
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

