name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  REGISTRY: ${{ secrets.REGISTRY }}
  APP_FRONTEND: ${{ secrets.APP_FRONTEND }}
  APP_BACKEND: ${{ secrets.APP_BACKEND }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP || 'urbaniq-rg' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ============================================================
    # Build and Push Backend Image
    # ============================================================
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: |
        az acr login --name ${{ env.ACR_NAME }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.REGISTRY }}/urbaniq-backend:latest

    # ============================================================
    # Build and Push Frontend Image
    # ============================================================
    
    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend_new
        file: ./frontend_new/Dockerfile
        push: true
        tags: ${{ secrets.REGISTRY }}/urbaniq-frontend:latest

    # ============================================================
    # Deploy Backend to Azure App Service
    # ============================================================
    
    - name: Deploy backend to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.APP_BACKEND }}
        images: ${{ secrets.REGISTRY }}/urbaniq-backend:latest
        resource-group: ${{ env.RESOURCE_GROUP }}

    # ============================================================
    # Deploy Frontend to Azure App Service
    # ============================================================
    
    - name: Deploy frontend to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.APP_FRONTEND }}
        images: ${{ env.REGISTRY }}/urbaniq-frontend:latest
        resource-group: ${{ env.RESOURCE_GROUP }}

    # ============================================================
    # Deployment Summary
    # ============================================================
    
    - name: Deployment Summary
      run: |
        echo "=========================================="
        echo "Deployment Complete!"
        echo "=========================================="
        echo "Backend: https://${{ env.APP_BACKEND }}.azurewebsites.net"
        echo "Frontend: https://${{ env.APP_FRONTEND }}.azurewebsites.net"
        echo "Commit: ${{ github.sha }}"
        echo "=========================================="

